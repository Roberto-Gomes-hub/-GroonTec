<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador financeiro</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="borda">
        <h1>Simulador financeiro</h1>
        <i><b>Informe o numero de dias ganhos com nossos sensores:</b></i> <input id="n1"><br>
        <i><b>informe o valor gasto mensalmente em luz:</b></i> <input id="n2">
        <button onclick="calcular()">
            Simular
        </button>
        <br>
        <br>
        <div id="resposta"></div>
    </div>
</body>

</html>
<script>
    function calcular() {
        var economia = (n2.value / 30 * n1.value).toFixed(2);
        resposta.innerHTML = `de acordo com o valor de ${n1.value} dias ganhos,
        você economizara R$ ${economia} em luz por mês.`
    }
</script>
