    <!-- Header -->

<body>
    <section>
        <div class="navbar">
            <div class="container">
                <img src="./Groontech-removebg.png" alt="Groontech">

                <button onclick='display_login()'>Login</button>
                <div id="div_result"></div>


                <div class='div_login' id='id_login' style="display: none;">
                    <label for="email" style="font-size:14px"><b>Email:</b> </label>
                    <input id="in_email" type="text" placeholder="Email" name="email" required>

                    <label for="senha" style="font-size:14px"><b>Senha:</b></label>
                    <input id="in_senha" type="password" placeholder="Senha" name="senha" required> <br>
                    <span style="font-size:10px">Esqueceu a senha</span>
                </div>

                <ul>
                    <li><a href="./index.html">Home</a></li>
                    <li><a href="">Sobre<a></li>
                    <li><a href="">Contato</a></li>
                    <li>Serviços</li>
                </ul>

            </div>
        </div>

        <div class="borda"></div>
    </section>

    <!-- FORMULÁRIO -->

    <section class='content'>
        <div class="form_txt" id="form">
            <div class='formulario'>

                <div class='faixa'>
                    <h3>Fale conosco!</h3>
                </div>

                <div id='div_higa'>

                    Nome: <br>
                    <input type="text"> <br>

                    Email: <br>
                    <input type='text'> <br>

                    Telefone: <br>
                    <input type='text'> <br>

                    Mensagem: <br> <br>
                    <textarea class="form-textarea"></textarea> <br> <br>

                    <button onclick='bt_enviar ()'> Enviar </button>

                </div>
            </div>
        </div>
        <section>

</body>

</html>
<script>


    function display_login() {
        // if (id_login.style.display == 'block') {
        //     alert('Oi, deu erro');
        // }

        var email = in_email.value;
        var senha = in_senha.value;

        if (document.getElementById('id_login').style.display == 'none') {
            document.getElementById('id_login').style.display = 'block';
        }

        else if (document.getElementById('id_login').style.display == "block") {
            if (email == '@gmail' && senha == 'groontech') {
                window.location.href = '../Dashboards/Dashboards.html';
            }
            else if (email == '' && senha == '') {
                alert(`preencha todos os campos`);
            }
            else {
                alert('email ou senha invalida')
            }
        }
        else {
            alert('asda')
        }

    }

</script>
